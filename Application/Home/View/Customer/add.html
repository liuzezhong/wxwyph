<include file="Index/header" />
<include file="Index/nav" />
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        新增客户信息
        <small>请仔细填写</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 公司概览</a></li>
        <li><a href="#">客户管理</a></li>
        <li class="active">添加客户</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
          <!-- /.box -->
          <!-- general form elements disabled -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">请填写客户基本信息</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form">
                <!-- text input -->
                <div class="form-group">
                  <label>客户姓名</label>
                  <input type="text" class="form-control" name="name" placeholder="请输入客户姓名">
                </div>
                <div class="form-group">
                  <label>客户电话</label>
                  <input type="text" class="form-control" name="phone" placeholder="请输入客户电话">
                </div>
                <div class="form-group">
                  <label>身份证号码</label>
                  <input type="text" class="form-control" name="idcard" placeholder="请输入客户身份证号码">
                </div>
                <!-- textarea -->
                <div class="form-group">
                  <label>详细家庭住址</label>
                  <textarea class="form-control" rows="3" name="address" placeholder="请输入客户的详细家庭住址"></textarea>
                </div>
                <!-- select -->
                <div class="form-group">
                  <label>首贷经理</label>
                  <select class="form-control" id="recommender">
                    <option value="0">请选择首贷客户经理</option>
                    <volist name="staffs" id="staff">
                      <option value="{$staff.staff_id}">{$staff.staff_name}</option>
                    </volist>
                  </select>
                </div>
                <div class="form-group">
                  <label>备注信息</label>
                  <textarea class="form-control" name="remark"></textarea>
                </div>

                <if condition="$userInfo.jurisdiction eq 2">
                  <div class="form-group">
                    <label>所属公司</label>
                    <select class="form-control selectpicker show-tick" title="选择客户所属公司" data-size="8" name="company_id" id="company_id">
                      <volist name="companys" id="company">
                        <option value="{$company.company_id}">{$company.smallname}</option>
                      </volist>
                    </select>
                  </div>
                </if>

                <div class="form-group">
                  <!--<button type="reset" class="btn btn-default btn-block"><i class="fa fa-close"></i>&nbsp;重新填写</button>-->
                  <button type="button" class="btn btn-primary btn-block" id="add-customer"><i class="fa fa-check"></i>&nbsp;确认提交</button>
                </div>

              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <div class="col-md-2">

        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Index/footer" />
