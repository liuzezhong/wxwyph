<include file="Index/header" />
<include file="Index/nav" />
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        个人用户信息
        <small>用户信息详情</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 用户信息</a></li>
        <li><a href="#">信息详情</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
          <!-- /.box -->
          <!-- general form elements disabled -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">用户信息详情</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <form role="form" id="baoju-form">
                <!-- text input -->
                <div class="form-group col-lg-12">
                  <label>用户名</label>
                  <input type="text" class="form-control " name="username" placeholder="请输入您的姓名" value="{$user.username}">
                </div>
                <div class="form-group col-lg-12">
                  <label>手机号码</label>
                  <input type="text" class="form-control " name="phone" placeholder="请输入您的手机号码" value="{$user.phone}">
                </div>
                <div class="form-group col-lg-12">
                  <label>电子邮箱</label>
                  <input type="text" class="form-control" name="email" placeholder="请输入您的电子邮箱" value="{$user.email}">
                </div>
                <div class="form-group col-lg-12">
                  <label>所属部门</label>
                  <input type="text" class="form-control" name="department" placeholder="请输入您所在部门" value="{$user.department}">
                </div>
                <div class="form-group col-lg-12">
                  <label>职位职称</label>
                  <input type="text" class="form-control" name="position" placeholder="请输入您的职称" value="{$user.position}">
                </div>

                <div class="form-group col-lg-12">
                  <label>修改头像</label>
                  <input id="file-0c" class="file" type="file" data-preview-file-type="any">
                </div>
                <div id="hide-image-div">
                </div>
                <div class="form-group col-lg-12">
                  <button type="button" class="btn btn-primary btn-block" id="add-record" attr-m="home" attr-c="other" attr-a="checkUserInfo"><i class="fa fa-check"></i>&nbsp;立即修改</button>
                </div>


              </form>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <div class="col-md-2">

        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Index/footer" />
